<li [class.completed] = "todo.completado" [class.editing] = "editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl] = "chkCompletado" >
    <label for="test" (dblclick)="editar()">{{todo.texto}}</label>
    <button class="destroy" (click)="borrar()"></button>
  </div>
  <input class="edit" name="test" type="text" (blur)="terminarEdicion()" [formControl]="txtInput" #inputFisico>
</li>
